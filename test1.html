<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ðŸ’–</title>

    <style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(180deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
        z-index: 2;
    }

    h1 {
        color: #fff;
        font-size: 2rem;
        margin-bottom: 20px;
        text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        font-size: 1.1rem;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #noBtn {
        background-color: #fff;
        color: #ff4d6d;
        position: absolute;
        left: 50%;
        top: 60px;
        transform: translateX(-50%);
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: 40px;
        height: 55px;
        background-color: red;
        border-radius: 50% 50% 50% 50%;
        animation: floatUp 10s linear infinite;
        opacity: 0.8;
    }

    .balloon::after {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        width: 2px;
        height: 20px;
        background: #555;
        transform: translateX(-50%);
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-120vh);
        }
    }
</style>
</head>

<body>

<!-- Balloons -->
<div class="balloon" style="left:10%; animation-duration:9s; background:#ff4d6d;"></div>
<div class="balloon" style="left:30%; animation-duration:11s; background:#ff85a1;"></div>
<div class="balloon" style="left:50%; animation-duration:10s; background:#ff6f91;"></div>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’•</h1>

        <button id="noBtn">NO ðŸ˜œ</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Works for mobile & desktop
    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

</script>

</body>
</html>
